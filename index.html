        <figure class="logo_heading">
            <img class="logo_heading__logo" src="./logo.svg" alt="логотип просто учиться" />
            <figcaption class="logo_heading__sub">фестиваль детского образования</figcaption>
        </figure>
        <h1 class="game-heading">Собери свой образовательный пазл</h1>
        <section class="game_description">
            <p class="game_description__paragraph">
                Образование — это пазл. Каждый фрагмент которого отражает определённое направление развития ребёнка.
                Каждый ребёнок уникален, и его путь в образовании складывается как пазл из его интересов, опыта,
                предпочтений, увлечений, целей. У каждого — свой путь: кто-то начнёт с творчества, кто-то — с IT или
                спорта.</p>
            <p class="game_description__paragraph">Собирайте собственную «образовательную картину» из фрагментов,
                которые отражают
                те области, что откликаются именно вам. Не обязательно проходить все стенды, можно выбирать только
                интересные области.
            </p>
            <p class="game_description__paragraph">Образовательный пазл в нашей игре — это концепция образования вашего
                ребенка, которую мы
                предлагаем вам собрать в единую картинку, знакомясь с участниками фестиваля. В каждой категории
                можно выбрать до трёх организаций.
            </p>
            <p class="game_description__paragraph">Желаем вам найти интересные и подходящие вам «пазлики» среди
                экспонентов, а если
                останутся
                свободные пазлы, впишите туда то, чего вам не хватает для полной картинки.
            </p>
            <p class="game_description__paragraph">Каждый полностью заполнивший пазл может принять участие в розыгрыше
                подарков, который
                состояться в 13:50, 15:50 и 17:50 в каждый из дней Фестиваля.
            </p>
        </section>
    </template>

    <template id="items">
        <figure class="logo_heading">
            <img class="logo_heading__logo" src="./logo.png" alt="логотип просто учиться" />
        </figure>

        <form class="form">
            <h2 class="form__heading"></h2>
            <section class="form__options">
                <textarea name="comment" id="comment" class="form__comment" rows="5"
                    placeholder="Не хватило? Оставьте комментарий!" hidden></textarea>
            </section>
            <img src="./favicon.svg" class="spinner" alt="spinner" />
        </form>
    </template>

    <template id="lottery">
        <figure class="logo_heading">
            <img class="logo_heading__logo" src="./logo.png" alt="логотип просто учиться" />
        </figure>

        <h1 class="game-heading">Участие в розыгрыше призов</h1>
        <article class="lottery-container">
            <section class="lottery-summary">
                <h3 class="lottery-subheading">Выберите удобный слот</h3>

                <div class="lottery-tile-group lottery-tile-group--date">
                    <div class="lottery-input-container" data-date="01">
                        <input id="date-1" class="lottery-radio-button" type="radio" name="date" />
                        <div class="lottery-radio-tile">
                            <div class="lottery-icon">
                                01
                            </div>
                            <label for="date-1" class="lottery-tile-label">Сентября</label>
                        </div>
                    </div>

                    <div class="lottery-input-container" data-date="02">
                        <input id="date-2" class="lottery-radio-button" type="radio" name="date" />
                        <div class="lottery-radio-tile">
                            <div class="lottery-icon">
                                02
                            </div>
                            <label for="date-2" class="lottery-tile-label">Сентября</label>
                        </div>
                    </div>

                </div>
            </section>

            <section class="lottery-tile-group lottery-tile-group--time hidden">
                <div class="lottery-input-container mini" data-date="01" data-time="13:50">
                    <input id="time-1" class="lottery-radio-button" type="radio" name="time" />
                    <div class="lottery-radio-tile">
                        <label for="time-1" class="lottery-tile-label">13:50</label>
                    </div>
                </div>
                <div class="lottery-input-container mini" data-date="01" data-time="15:50">
                    <input id="time-2" class="lottery-radio-button" type="radio" name="time" />
                    <div class="lottery-radio-tile">
                        <label for="time-2" class="lottery-tile-label">15:50</label>
                    </div>
                </div>
                <div class="lottery-input-container mini" data-date="01" data-time="17:50">
                    <input id="time-3" class="lottery-radio-button" type="radio" name="time" />
                    <div class="lottery-radio-tile">
                        <label for="time-3" class="lottery-tile-label">17:50</label>
                    </div>
                </div>
            </section>
        </article>
    </template>

    <main id="app"></main>
</body>

</html>
